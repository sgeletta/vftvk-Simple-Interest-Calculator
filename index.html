<!DOCTYPE html> 
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate : <input type="range" oninput="slc(this.value)" min="1" max="20" step="0.25" class="slider" id="myRange">
	<output id="res"> </output>
<br/>
        No. of Years : <select name="years"  id="years"> 
            <option value="1">One year</option>
            <option value="2">Two years</option>
            <option value="3">Three years</option>
            <option value="4">Four years</option>
            <option value="5">Five years</option>
            <option value="6">Six years</option>
            <option value="7">Seven years</option>
            <option value="8">Eight years</option>
            <option value="9">Nine years</option>
            <option value="10">Ten years</option>
            </select>
             <br/>


            <button onclick="getElementByID('reslt').innerHTML="what is">Compute</button><br/>
            <p id="reslt"></p>
        </div>
        <footer> &copy;  Copyright 2021 Geletta</p>
</footer>
    </body>
</html>
